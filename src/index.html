<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <title>Empire Partner Foundation</title>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
 <!-- Navigation Bar -->
 <nav class="bg-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <!-- Logo -->
        <div class="flex-shrink-0 flex items-center">
          <img class="h-10 w-auto" src="path-to-logo.png" alt="Empire Partner Foundation Logo">
        </div>

        <!-- Navigation Links -->
        <div class="hidden md:flex space-x-8 items-center">
          <a href="#home" class="text-gray-600 hover:text-blue-500 flex items-center">
            <i class="fas fa-home mr-2"></i> Home
          </a>
          <a href="#about" class="text-gray-600 hover:text-blue-500 flex items-center">
            <i class="fas fa-info-circle mr-2"></i> About Us
          </a>
          <a href="#contact" class="text-gray-600 hover:text-blue-500 flex items-center">
            <i class="fas fa-envelope mr-2"></i> Contact Us
          </a>
        </div>
      </div>
    </div>
  </nav>
  <!-- Hero Section -->
<section class="relative bg-cover bg-center h-screen" style="background-image: url('path-to-image.jpg');">
    <div class="absolute inset-0 bg-black opacity-50"></div>
    <div class="relative flex items-center justify-center h-full">
        <div class="text-center text-white px-6 md:px-12">
            <h1 class="text-4xl md:text-6xl font-bold mb-4 animate__animated animate__fadeIn">Empowering Communities</h1>
            <p class="text-lg md:text-2xl mb-6 animate__animated animate__fadeIn animate__delay-1s">Join us in making a difference.</p>
            <a href="#donate" class="bg-blue-500 text-white px-6 py-3 rounded-lg text-xl hover:bg-blue-700 transition duration-300">Get Involved</a>
        </div>
    </div>
</section>
</body>
</html>
